<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolatrice</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./img/boosio-logo_360.png" alt="logo">

        </header>
        <main>
            <div class="display">
                <div class="display-text">99999999999</div>

            </div>

            <div class="container-button display-flex">

                <div class="container-button-left display-flex ">

                    <button class="button-number">7</button>
                    <button class="button-number">8</button>
                    <button class="button-number">9</button>
                    <button class="button-number">4</button>
                    <button class="button-number">5</button>
                    <button class="button-number">6</button>
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-number zero ">0</button>
                    <button class="button-number same">=</button>
                
                </div>

                <div class="container-button-rigth display-flex ">
                    <button class="button-operator same">c</button>
                    <button class="button-operator blue-operator">+</button>
                    <button class="button-operator blue-operator">-</button>
                    <button class="button-operator blue-operator">x</button>
                    <button class="button-operator blue-operator">&divide;</button>
                   
                    
                    

                </div>



            </div>

            

        </main>
    </div>

</body>

</html>
